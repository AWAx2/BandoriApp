{% extends 'afterglow/base.html' %}
{% block title %}RESULT{% endblock %}

{% block contents %}
<div class="container" style="padding-top: 70px">
    <h4 class="mt-4 mb-5 border-bottom">推定結果</h4>

    <table class='table'>
        <tbody>
            <tr>
                <td>ファイル名</td>
                <td>{{ photo_name }}</td>
            </tr>
            <tr>
                <td>画像ファイル</td>
                <td><img class='preview-img' src={{ photo_data }} ></img></td>
                </tr>
        </tbody>
    </table>

    <a href = "{% url 'afterglow:afterglow_det' %}" class="btn btn-primary">画像選択メニューに戻る</a>

</div>
{% endblock %}
